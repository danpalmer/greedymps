<html>
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="assets/css/normalize.css" rel="stylesheet" type="text/css">
  <link href="assets/css/style.css" rel="stylesheet" type="text/css">
  
  <script src="assets/js/jquery-1.7.2.min.js" type="text/javascript"></script><style type="text/css"></style>
  <script src="assets/js/app.js" type="text/javascript"></script>
  <script src="assets/js/consts.js" type="text/javascript"></script>
  <script src="assets/js/data.js" type="text/javascript"></script>
  <script src="assets/js/handlebars.js" type="text/javascript"></script>
  
  <link href="assets/favicon.ico" rel="shortcut icon">
  <link href="assets/apple-touch-icon.png" rel="apple-touch-icon">
  
  <title>Rewired State 2012</title>
</head>

<body>

  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCmNr6C9nE2XcPfoTo692Vew6ST2fFLV5E&amp;sensor=true&amp;libraries=visualization" type="text/javascript">
  </script>


  <div id="map"></div>

  <script type="text/x-handlebars-template" id="const">
    <div class="popover">
      <h2>{{name}}</h2>
      <img src="{{mpImg}}" />
      <dl>
        <dt>MP</dt>
          <dd>{{mpName}}</dd>
        <dt>MP Expenses (2011)</dt>
          <dd>£{{mpExpenses}}</dd>
        <dt>MP Commons Attendance</dt>
          <dd>{{mpAttendance}}%</dd>
        <dt>MP Rebellion Rate</dt>
          <dd>{{mpRebellion}}%</dd>
        <dt>Median Wage</dt>
          <dd>£{{medianWage}}</dd>
        <dt>Unemployment Rate</dt>
          <dd>{{outOfWorkRate}}%</dd>
        <dt>Incapacity Rate</dt>
          <dd>{{incapacityRate}}%</dd>
        <dt>Inequality</dt>
          <dd>{{screwedness}}%</dd>
      </dl>
    </div>
  </script>

  <div id="options">
    <div id="pins">
      <h3>Pins</h3>
    </div>
    <div id="boundaries">
      <h3>Boundaries</h3>
    </div>
    <div id="population">
      <h3>Population</h3>
    </div>
    <div id="inequality">
      <h3>Inequality</h3>
    </div>
  </div>

</body>
</html>
